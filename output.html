<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dioxus Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="h-screen flex justify-center items-center">
      <div class="bg-white p-6 shadow-md w-full max-w-lg">
        <nav class="bg-gray-200 p-2 text-lg font-bold">
          <ul class="flex justify-between items-center">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Adopt a Cat</a></li>
          </ul>
        </nav>
        <section class="bg-gray-100 p-6">
          <img src="{cat_image}" alt="A cute cat" />
          <p>{hero_text}</p>
        </section>
        <p class="text-lg font-bold">{about_us_content}</p>
        <ul class="flex flex-col">
          {FeatureItem}
        </ul>
        <button
          class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded"
        >
          Adopt a Cat Today!
        </button>
      </div>
      <footer class="p-6 bg-gray-200 text-lg font-bold">
        <ul class="flex justify-between items-center">
          <li><a href="#">Terms and Conditions</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
