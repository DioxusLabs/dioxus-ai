<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dioxus Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="h-screen flex justify-center items-center">
      <div class="bg-white p-6 shadow-md w-full max-w-lg">
        <!-- Header -->
        <nav class="bg-gray-200 p-2 text-lg font-bold">
          <ul class="flex justify-between items-center w-full max-w-md mx-auto py-0 my-0 list-none">
            <!-- Navigation links -->
          </ul>
        </nav>
        
        <!-- Hero Section -->
        <section class="h-screen flex justify-center items-center bg-cover" style="background-image:url({hero_image})">
          <div class="bg-white p-6 shadow-md w-full max-w-lg text-gray-700">
            <img src="{profile_picture}" alt="Evan Almloff" />
            <p>{headline}</p>
            <button>Learn More</button>
          </div>
        </section>
    
        <!-- About Me Card -->
        <div class="p-4 border rounded-sm bg-white shadow-md hover:shadow-lg">
          <!-- Children -->
          <h2 class="text-lg font-bold">Who I Am:</h2>
          {about_me}
        </div>
    
        <!-- Skills List -->
        <ul class="bg-gray-200 p-6 text-sm list-none flex-wrap justify-center items-start w-full max-w-md mx-auto py-0 my-0">
          <li class="bg-gray-200 p-4 text-sm">
            {skill}
          </li>
        </ul>
    
        <!-- Projects Grid -->
        <div class="grid grid-cols-1 gap-x-6 p-4 shadow-md hover:shadow-lg bg-white rounded-sm overflow-hidden">
          <!-- Children -->
          <div
            class="grid grid-cols-1 gap-x-6 p-4 shadow-md hover:shadow-lg"
          >
            {project_title}
            <img src="{project.image}" alt="Project Image" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
