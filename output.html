<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dioxus Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex flex-col gap-4">
      <div class="flex items-center gap-2">
        <span class="text-xl">{average_rating}/5</span>
        <i class="fa fa-star text-yellow-500"></i>
        <span class="text-gray-500">{rating_count} ratings</span>
      </div>
      <p>{review_count} reviews</p>
      <ul class="list-none py-4">
        <li class="py-2 border-b border-gray-200">
          <div class="flex items-center justify-between">
            <div>
              <span class="text-lg">{reviewer_name}</span>
              <span class="text-sm text-gray-500">{review_date}</span>
            </div>
            <div>
              <i class="fa fa-star text-yellow-500"></i>
              <span class="text-sm">{rating}/5</span>
            </div>
          </div>
          <p class="text-sm text-gray-600">{review_text}</p>
        </li>
        <!-- more ReviewItem components here -->
      </ul>
    </div>
  </body>
</html>
